version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: recruitment_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: recruitment
    ports:
      - "5433:5432"  # Changed to avoid host conflicts
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d recruitment"]
      interval: 5s
      timeout: 5s
      retries: 10

  adminer:
    image: adminer
    container_name: recruitment_adminer
    restart: always
    ports:
      - "8080:8080"  # Changed to avoid conflicts
    depends_on:
      postgres:
        condition: service_healthy

  sync_app:
    build: .
    container_name: recruitment_sync
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - ./src:/app/src
      - ./.env:/app/.env